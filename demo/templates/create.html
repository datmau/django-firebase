<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporte</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">
</head>
<body>
<div class="container">
<div>

<button class="btn btn-danger"type="button" onclick="location.href='{% url 'log' %}'">Logout</button>
    </div>
<H2>Crear Reporte Diario</H2>
<div class="group">
<form action="/post_create/" method="post">
    {% csrf_token %}
    <div class="form-group">
    <h4>Tarea Asignada:</h4>
    <input type="text" name="work" required><br><br>
    </div>
    <div class="form-group">
    <h4>Detalle:</h4>
    <textarea rows="5" cols="40" name="progress" required></textarea>
    <br><br>
    </div>
    <div class="form-group">
        <input class="btn btn-primary"type="submit" value="Enviar">
    </div>
    
</form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
